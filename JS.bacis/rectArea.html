<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사격형 넓이 계산</title>
</head>
<body>
    <script>
        const bottom = prompt("사각형의 가로 크기를 입력하세요.");
        const length = prompt("사각형의 세로 크기를 입력하세요.");
        const extent = bottom * length;
        alert(`${extent}`)
    </script>
</body>
</html>
